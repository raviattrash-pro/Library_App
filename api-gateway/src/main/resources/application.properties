
# Server Configuration
server.port=${PORT:8080}

# Application Name
spring.application.name=api-gateway
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

# Gateway Routes - Eureka Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration - Handled by CorsConfig.java class

# JWT Secret
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-strong-and-secure-at-least-256-bits-long}

# Gateway HTTP Client Timeout Settings
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=30s

# Eureka Client
eureka.client.enabled=${EUREKA_CLIENT_ENABLED:true}
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Distributed Tracing
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# Logging
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# Gateway Routes
# Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=${AUTH_SERVICE_URL:http://localhost:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**
spring.cloud.gateway.routes[0].predicates[1]=Path=/api/v1/users/**


spring.cloud.gateway.routes[1].id=library-service
spring.cloud.gateway.routes[1].uri=${LIBRARY_SERVICE_URL:http://localhost:8082}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/seats/**, /api/v1/shifts/**, /api/v1/admin/**, /api/lockers/**, /menu/**, /orders/**, /api/finance/**, /print/**

spring.cloud.gateway.routes[2].id=booking-service
spring.cloud.gateway.routes[2].uri=${BOOKING_SERVICE_URL:http://localhost:8084}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/bookings/**
