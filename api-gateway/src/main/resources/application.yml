server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 5000
        response-timeout: 30s
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/auth/**
            - Path=/api/v1/users/**
        - id: library-service
          uri: ${LIBRARY_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/seats/**
            - Path=/api/v1/shifts/**
            - Path=/api/v1/admin/**
            - Path=/api/lockers/**
            - Path=/menu/**
            - Path=/orders/**
            - Path=/api/finance/**
            - Path=/print/**
        - id: booking-service
          uri: ${BOOKING_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/bookings/**

jwt:
  secret: ${JWT_SECRET:your-secret-key-here-make-it-strong-and-secure-at-least-256-bits-long}

eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:true}
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus,gateway"
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
