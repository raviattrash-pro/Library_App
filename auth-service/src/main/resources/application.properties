# Server Configuration
server.port=${PORT:8081}

# Application Name
spring.application.name=auth-service
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/library_auth_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:ravi@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-strong-and-secure-at-least-256-bits-long}
jwt.expiration=86400000

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Content Negotiation
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=mediaType
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.media-types.xml=application/xml

# Eureka Client
eureka.client.enabled=${EUREKA_CLIENT_ENABLED:true}
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Distributed Tracing
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
