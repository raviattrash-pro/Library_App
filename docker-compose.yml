version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: library-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: library_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - library-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server (Service Discovery)
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - library-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Config Server
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - library-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - library-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/library_auth_db?createDatabaseIfNotExist=true
      DB_USERNAME: root
      DB_PASSWORD: root
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - library-network
    restart: unless-stopped

  # Library Service
  library-service:
    build: ./library-service
    container_name: library-service
    ports:
      - "8082:8082"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/library_db?createDatabaseIfNotExist=true
      DB_USERNAME: root
      DB_PASSWORD: root
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - library-network
    restart: unless-stopped

  # Booking Service  
  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "8084:8084"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/booking_db?createDatabaseIfNotExist=true
      DB_USERNAME: root
      DB_PASSWORD: root
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      library-service:
        condition: service_started
    networks:
      - library-network
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - library-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - library-network
    restart: unless-stopped

  # Zipkin (Distributed Tracing)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - library-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build: ./library-frontend
    container_name: library-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - library-network
    restart: unless-stopped

networks:
  library-network:
    driver: bridge

volumes:
  mysql-data:
  prometheus-data:
  grafana-data:
